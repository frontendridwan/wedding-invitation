<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--==================== UNICONS ====================-->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/line.css">

  <!--==================== CSS ====================-->
  <link rel="stylesheet" href="css/style.css">

  <title>Ulem.id</title>
</head>

<body>
  <!--==================== PRELOADER ====================-->
  <div class="preloader">
  </div>

  <!--==================== HEADER ====================-->
  <header class="header" id="header">
    <nav class="nav container">
      <a href="#" class="nav__logo">Ulem.id</a>

      <div class="nav__menu" id="nav-menu">
          <ul class="nav__list grid">
              <li class="nav__item">
                  <a href="#home" class="nav__link active-link">
                      <i class="uil uil-estate nav__icon"></i> Home
                  </a>
              </li>
              <li class="nav__item">
                  <a href="#about" class="nav__link">
                      <i class="uil uil-user nav__icon"></i> Tentang
                  </a>
              </li>
              <li class="nav__item">
                  <a href="#skills" class="nav__link">
                      <i class="uil uil-file-alt nav__icon"></i> Fitur
                  </a>
              </li>
              <li class="nav__item">
                  <a href="#portfolio" class="nav__link">
                      <i class="uil uil-scenery nav__icon"></i> Desain
                  </a>
              </li>
              <li class="nav__item">
                  <a href="#services" class="nav__link">
                      <i class="uil uil-briefcase-alt nav__icon"></i> Harga
                  </a>
              </li>
              <li class="nav__item">
                  <a href="#contact" class="nav__link">
                      <i class="uil uil-message nav__icon"></i> Kontak
                  </a>
              </li>
          </ul>
          <i class="uil uil-times nav__close" id="nav-close"></i>
      </div>
      <div class="nav__toggle" id="nav-toggle">
        <i class="uil uil-apps"></i>
      </div>
    </nav>
  </header>

  <!--==================== MAIN ====================-->
  <main class="main">

    <!--==================== HOME ====================-->
    <section class="home section" id="home">
      <div class="home__container container grid">
        <div class="home__content grid">

          <div class="home__img">
            <div class="home__blob">
              <img src="assets/images/ilustrasi1.png" alt="">
            </div>
          </div>
    
          <div class="home__data">
            <h1 class="home__title">Ulem.id</h1>
            <h3 class="home__subtitle">Undangan Online Masa Kini</h3>
            <p class="home__description">Kirimkan undangan pernikahan digital secara mudah, cepat dan efisien dengan desain yang menarik.</p>
            <div class="home__buttons">
              <a href="#contact" target="_blank" class="button button--flex">
                <i class="uil uil-arrow-down button__icon"></i> lihat disini
              </a>
            </div>
          </div>

        </div>
      </div>
    </section>

  </main>

  <!--==================== FOOTER ====================-->
  <footer class="footer">

  </footer>

  <!--==================== SCROLL TOP ====================-->
  <!-- <a href="#" class="scrollup" id="scroll-up">
    <i class="uil uil-arrow-up scrollup__icon"></i>
  </a> -->

  <!--==================== MAIN JS ====================-->
  <script src="js/main.js"></script>

</body>

</html>
